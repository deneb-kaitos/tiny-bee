name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    env:
      PNPM_STORE_PATH: .pnpm-store
    runs-on: ubuntu-24.04
    defaults:
      run: 
        shell: bash
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      
      - name: setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
          run_install: false
          standalone: true
      
      - name: install Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 23.1.0
      
      - name: setup Please
        uses: sagikazarmark/setup-please-action@v0
        with:
          output: all
          verbosity: debug
          save-logs: true
      
      - name: restore Please cache
        id: restore-please-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            plz-out
            plz-out/bin/tools/flatbuffers
            plz-out/subrepos
          key: restore-please-cache-key
      
      - name: build
        run: plz build .//... -v=4 --show_all_output
      
      - name: test
        run: plz test .//... -v=4 --show_all_output
      
      - name: save Please cache
        id: save-please-cache
        uses: actions/cache/save@v4
        with:
          path: |
            plz-out
            plz-out/bin/tools/flatbuffers
            plz-out/subrepos
          key: ${{ steps.restore-please-cache.outputs.cache-primary-key }}
      